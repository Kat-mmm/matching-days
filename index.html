<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./matching-days-factory.js"></script>
    <title>Matching Days</title>
</head>
<body>
    <div class="container">
        <h1>Matching Days</h1>
        <div class="days-container">
 
        </div>
        <div class="inputs">
            <div>
                <label for="date-1">First Date: </label>
                <input type="date" id="date-1" value="2022-07-22">
            </div>
            <div>
                <label for="date-2">Second Date: </label>
                <input type="date" id="date-2" value="2023-02-13">
            </div>
    
        </div>
    </div>

    <script type="text/x-template" class="daysTemplate">
        {{#each dayss}}
            <div class={{className}}>
                <p>{{day}}</p>
            </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./matching-days.js" ></script>
</body>
</html>
